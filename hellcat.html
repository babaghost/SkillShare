<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality Photos</title>
    <style>
        body {
            background-color: #000; /* Dark background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #photo-container {
            text-align: center;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="photo-container">
        <img src="img/1.png" alt="High-Quality Photo 1">
        <img src="img/2.png" alt="High-Quality Photo 2">
        <img src="img/3.png" alt="High-Quality Photo 3">
    </div>
</body>
</html>
